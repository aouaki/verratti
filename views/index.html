<div>
    <div style='display:inline-block; width:49%;'>
        <a ng-show="weekId>1" href="#/{{ weekId - 1}}"  class = "glyphicon glyphicon-chevron-left" style='color:#333333'></a>
    </div>
    <div style='display:inline-block; width:49%; text-align:right;'>
        <a ng-show="weekId<38" href="#/{{ weekId - (-1)}}" class = "glyphicon glyphicon-chevron-right" style='color:#333333'></a>
    </div>
</div

<ul class="list-unstyled">
    <h4>{{ week }}e journ√©e :</h4>
    <div class="list-group">
        <a href="#/game/{{ game.id }}" class="list-group-item" ng-repeat="game in games | orderBy:'-quotation'">
            <div class="row">
                <div class="col-xs-3">
                    <span class="label label-default date">{{ game.date + 'T' + game.time + '+01:00'|date:'dd/MM HH:mm' }}</span>
                </div>
                <div class="col-xs-9">
                    <div class="row">
                        <div class="col-xs-9">
                            <font color={{game.home_team.main_color}}><span id="team-name">{{ game.home_team.team_name }}<span id="team-name"></font>
                        </div>
                        <div class="col-xs-3">{{ game.home_score != none ? game.home_score : '-' }}</div>
                        <div class="col-xs-9">
                            <font color={{game.away_team.main_color}}><span id="team-name">{{ game.away_team.team_name }}</span></font>
                        </div>
                        <div class="col-xs-3">{{ game.away_score != none ? game.away_score : '-' }}</div>
                    </div>
                </div>
            </div>
        </a>
    </div>
</ul>
